version: '2.4'

networks:
  tombspawn:
    name: tombspawn

volumes:
  mysqldb:
    name: mysqldb
  redisdb:
    name: redisdb

services:
  db:
    container_name: mysqldb
    build: docker/mysql/.
    image: mysqldb
    volumes:
      - mysqldb:/var/lib/mysql
    restart: always
    env_file:
      - scripts/local/mysql.env
    networks:
      - tombspawn
    ports:
      - "3306:3306"
  redis:
    container_name: redisdb
    build: docker/redis/.
    image: redisdb
    volumes:
      - redisdb:/data
    restart: always
    networks:
      - tombspawn
    ports:
      - "6379:6379"
  application:
    container_name: application
    depends_on:
      - db
      - redis
    build:
      context: .
      dockerfile: Dockerfile
    image: application
    restart: always
    volumes:
      - ${CONF_PATH}:/app/application.json
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - tombspawn
    ports:
      - "63648:8080"